name: Validate
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  merge_group:
permissions:
  contents: read
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
      - name: Update npm
        run: |
          npm install -g npm
          npm --version
      - uses: actions/checkout@v4.1.1
      - name: Install dependencies
        uses: bahmutov/npm-install@v1.9.0
        with:
          useLockFile: false
      - name: Validate
        run: npm run validate
