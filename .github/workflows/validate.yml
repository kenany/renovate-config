name: validate
on: [push, pull_request]
jobs:
  release:
    name: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3.7.0
        with:
          node-version: 18
      - name: Update npm
        run: |
          npm install -g npm
          npm --version
      - uses: actions/checkout@v3.5.3
      - name: Install dependencies
        uses: bahmutov/npm-install@v1.8.34
        with:
          useLockFile: false
      - name: Validate
        run: npm run validate
