name: Validate
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  merge_group:
permissions:
  contents: read
jobs:
  validate:
    runs-on: ubuntu-24.04
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit
      - uses: actions/setup-node@v6.0.0
        with:
          node-version: 22.20.0
      - name: Update npm
        run: |
          npm install -g npm
          npm --version
      - uses: actions/checkout@v5.0.0
      - name: Install dependencies
        uses: bahmutov/npm-install@v1.11.1
        with:
          useLockFile: false
      - name: Validate
        run: npm run validate
