name: Validate
on: [push, pull_request, merge_group]
permissions:
  contents: read
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3.8.2
        with:
          node-version: 20
      - name: Update npm
        run: |
          npm install -g npm
          npm --version
      - uses: actions/checkout@v4.1.1
      - name: Install dependencies
        uses: bahmutov/npm-install@v1.8.36
        with:
          useLockFile: false
      - name: Validate
        run: npm run validate
