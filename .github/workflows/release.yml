name: Release
on:
  push:
    branches:
      - master
permissions:
  contents: read
jobs:
  release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit
      - name: Set up Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 22.20.0
      - name: Update npm
        run: |
          npm install -g npm
          npm --version
      - name: Checkout code
        uses: actions/checkout@v5.0.0
      - name: Install dependencies
        uses: bahmutov/npm-install@v1.11.1
        with:
          useLockFile: false
      - run: npm audit signatures
      - name: Release
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
